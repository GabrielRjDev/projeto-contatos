<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            {{contact.phone}}
          </p>
          <p>
            <ion-icon name="mail-outline"></ion-icon>
            {{contact.email}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteContact(contact)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="empty-state" *ngIf="contacts.length === 0">
    <ion-icon name="people"></ion-icon>
    <h3>Nenhum contato encontrado</h3>
    <p>Adicione seu primeiro contato clicando no bot√£o abaixo</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/adicionar-contato">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
